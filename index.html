<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROI Calculator</title>
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/325/PNG/256/Letter-R-icon_34799.png"
    type="image/x-icon">
  <style>
    body {
      filter: invert(1);
      background: black;
      font-family: math;
      text-align: center;
    }

    input[type="number"] {
      font-size: 20px;
      width: 100px;
    }

    button {
      font-size: 20px;
      background: aqua;
      cursor: pointer;
      font-family: fantasy;
    }
  </style>
</head>

<body>
  <h1>ROI Calculator</h1>
  <hr>
  <h2>Unit Cost: <input id="cost" type="number"></h2>
  <h2>Unit Price: <input id="price" type="number"></h2>
  <h2>Ads Spend: <input id="ads" type="number"></h2>
  <h2>Sold Unit: <input id="sold" type="number"></h2>
  <h2><button onclick="roic()">Update ROI:</button>&nbsp;=&nbsp;<span id="roi"></span></h2>
  <hr>
  <h3>Developer: <a href="https://www.facebook.com/thefinix">Kazi Bellal</a></h3>
</body>
<script>
  roic = () => {
    cost = document.getElementById("cost").value
    price = document.getElementById("price").value
    ads = document.getElementById("ads").value
    sold = document.getElementById("sold").value
    roi = document.getElementById("roi")
    tCost = +cost + (+ads / +sold)
    if (sold < 1) {
      alert("Invalid Sold Unit")
    } else {
      roi.innerText = (((+price - +tCost) / +tCost) * 100).toFixed(2) + "%";
    }
  }
</script>

</html>
